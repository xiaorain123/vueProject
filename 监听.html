<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../day03/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <input type="text" v-model="message">
      <br>
    <input type="text" v-model="list">
      <br>
      <input type="text" v-model="person.name">
      <input type="text" v-model="person.age">
       <br>
    </div>
</body>
<script>
  var app = new Vue({
     el:"#app",
     data:{
       message:"黑马",
       list:[],
       person:{"name":"heima","age":13}
     },
     watch: {
        message(newValue,oldValue){
           console.log("旧值："+oldValue+"，"+"新值："+newValue);
       },
       list(newVal){
           console.log(newVal);
       },
       person:{
        //  开启深度监控，监控对象中的属性值变化
         deep:true,
        //  可以获取到最新的对象属性数据
         handler(obj){
           console.log("name:"+obj.name);
           console.log("age:"+obj.age);
         }
       }
     }
  })
</script>
</html>
