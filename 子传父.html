<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">
        父组件
        <child @kahao="shouQian($event)"></child>
    </div>
</body>
<script src="../day02/lib/vue-2.4.0.js"></script>
<script>
    Vue.component("child",{
        template:`<div>
            child组件
            <button @click="payMoney()">打钱给爸爸</button>
        </div>`,
        data () {
            return {
                childname:"子组件的状态"
            }
        },
        methods: {
            payMoney(){
                this.$emit("kahao",1000)
            }
        }
    })
    new Vue({
        el:"#box",
        methods: {
            shouQian(ev){
                 console.log("父组件收到钱了"+ev);
            }
        }
    })
</script>
</html>
