<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>初始msg:{{msg}}</p>
        <p>反转后的msg:{{reversemsg}}</p>
    </div>
</body>
<script src="../day02/lib/vue-2.4.0.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "张三123"
        },
        computed: {
            reversemsg() {
                return this.msg.split("").reverse().join("")
            }
        }
    })
</script>

</html>
