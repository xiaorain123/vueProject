<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <button @click="handleClick()">click</button>
        <div v-if="isCreated">if动态创建和删除</div>
        <div v-else="isCreated">else动态创建和删除</div>

        <ul v-if="isCreated">
            <li v-for="data in dataList">
                {{data}}
            </li>
        </ul>
        <div v-else="isCreated">
             购物车空空如也
        </div>

        <div v-if="whitch==1">1111</div>
        <div v-else-if="whitch==2">2222</div>
        <div v-else= >3333</div>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            isCreated:false,
            dataList:[],
            whitch:1
        },
        methods: {
            handleClick(){
                this.isCreated = !this.isCreated,
                this.dataList = ["毛衣","衬衫","短裙","裙子"]
            }
        }
    })
</script>
</html>
