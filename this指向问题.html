<script>
    // 
    var obj = {
        foo: "bar",
        func: function () {
            var slef = this;
            console.log(this.foo);  //bar
            console.log(slef.foo); //bar
            (function () {
                console.log(this.foo);//undefined
                console.log(slef.foo);//bar
            }())
        }
    }

    obj.func()
</script>
